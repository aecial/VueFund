<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav
      :class="[`bg-${theme}`, `navbar-${theme}`, 'navbar', 'navbar-expand-lg']"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li v-for="(page, index) in pages" class="nav-item" :key="index">
              <a
                class="nav-link"
                :class="{active: activePage == index}"
                :href="page.link.url"
                @click.prevent="activePage = index"
                >{{page.link.text}}</a
              >
            </li>
          </ul>
          <form action="" class="d-flex">
            <button class="btn btn-primary" @click.prevent="changeTheme()">
              Toggle
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div id="content" class="container">
      <h1>{{pages[activePage].pageTitle}}</h1>
      <p>{{pages[activePage].pageDesc}}</p>
    </div>
    <script>
      Vue.createApp({
        data() {
          return {
            activePage: 0,
            theme: "light",
            pages: [
              {
                link: { text: "Home", url: "index.html" },
                pageTitle: "Hello Vue",
                pageDesc: "Welcome to the wonderful world of Ted",
              },
              {
                link: { text: "About", url: "about.html" },
                pageTitle: "Hello Vue",
                pageDesc: "Welcome to the wonderful world of About",
              },
              {
                link: { text: "Contact", url: "contact.html" },
                pageTitle: "Hello Vue",
                pageDesc: "Welcome to the wonderful world of Contact",
              },
            ],
          };
        },
        methods: {
          changeTheme() {
            let theme = "light";

            if (this.theme == "light") {
              theme = "dark";
            }
            this.theme = theme;
          },
        },
      }).mount("body");
    </script>
  </body>
</html>
